<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Kullanıcı Sayfası - Intern</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>

<body>

<span th:if="${activeUser.isim == null}" class="error">     //giriş yapmış kullanıcı yoksa
    <meta http-equiv="refresh" content="0; url=/error" />
</span>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal"><a th:href="@{/}">Ana Sayfa</a></h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="btn btn-outline-primary" th:href="@{/userPage}"><span th:text="${activeUser.isim}"></span></a>
    <a class="btn btn-outline-primary" th:href="@{/logout}">Çıkış Yap </a>
    </nav>
    </div>

    <div class="container">
    <!-- Table -->
    <div class="row">
        <div class="col-xl-8 m-auto order-xl-2 mb-5 mb-xl-0">
            <div class="card card-profile shadow">
                <div class="row justify-content-center">
                    <div class="col-lg-3 order-lg-3 align-content-center">
                        <div class="card-profile-image align-content-center">
                            <img th:src="${activeUser.profil}" style="margin: 15px" width="145" height="145" class="rounded-circle">
                        </div>
                    </div>
                </div>
                <div class="card-body pt-0 pt-md-4">
                    <div class="text-center">
                        <h3>
                            <span th:text="${activeUser.isim}"><span class="font-weight-light"></span></span>
                        </h3>
                        <div class="h5 font-weight-300">
                            <i class="ni location_pin mr-2" th:text="${activeUser.mail}"></i>
                        </div>
                        <div class="h5 mt-4">
                            <i class="ni business_briefcase-24 mr-2"></i>İşi
                        </div>
                        <div>
                            <i class="ni education_hat mr-2"></i>Okulu
                        </div>
                        <hr class="my-4">
                        <p>Bazı bilgiler bilgiler bilgiler.</p>
                    </div>
                </div>
                <div class="card-header ">
                    <div class="text-center">
                        <a href="/userpage/applies" class="btn btn-sm btn-primary justify-content-center ">Başvurularım</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script th:src="@{../static/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/holderjs@2.9.4/holder.js"></script>
    <script>
        Holder.addTheme('thumb', {
            bg: '#55595c',
            fg: '#eceeef',
            text: 'Thumbnail'
        });
    </script>
</body>

</html>
