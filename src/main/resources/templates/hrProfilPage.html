<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR Page</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal"><a th:href="@{/}">Ana Sayfa</a></h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="btn btn-outline-primary" th:href="@{/hrProfilPage}">IK Sayfası (<span th:text="${activeHr.hrAd}"></span>)</a>
        <a class="btn btn-outline-primary" th:href="@{/logout}">Çıkış Yap</a>
    </nav>
</div>

<body>

<div class="container">
    <!-- Table -->
    <div class="row">
        <div class="col-xl-8 m-auto order-xl-2 mb-5 mb-xl-0">
            <div class="card card-profile shadow">
                <div class="row justify-content-center">
                    <div class="col-lg-3 order-lg-3 align-content-center">
                        <div class="card-profile-image align-content-center">
                            <img style="margin: 15px; align-items: center" src="http://www.sunprairiebep.com/assets/img/profile-placeholder.gif"
                                 width="145" height="145" class="rounded-circle">
                        </div>
                    </div>
                </div>
                <div class="card-body pt-0 pt-md-4">
                    <div class="text-center">
                        <h3>
                            <span th:text="${activeHr.hrAd}"></span><span class="font-weight-light"></span>
                        </h3>
                        <div class="h5 mt-4">
                            </i><span th:text="${activeHr.sirket}"></span>
                        </div>
                        <div>
                            Gazi Üniversitesi
                        </div>
                        <hr class="my-4">
                        <p>Human Resources</p>
                    </div>
                </div>
                <div class="card-header ">
                    <div class="text-center">
                        <a class="btn btn-sm btn-primary justify-content-center " th:href="@{/hrAdvert}">İş İlanlarım</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:src="@{../static/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/holderjs@2.9.4/holder.js"></script>
<script>
    Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
    });
</script>

</body>
</html>
