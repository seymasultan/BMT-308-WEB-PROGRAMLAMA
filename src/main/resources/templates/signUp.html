<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>signUp</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<style>
    html,
    body {
        height: 100%;
    }

    .container {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<body>
<div sec:authorize="!isAuthenticated()">

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal"><a th:href="@{/}">Ana Sayfa</a></h5>
        <nav class="my-2 my-md-0 mr-md-3">

         <span th:if="${activeUser == null}" class="error">
            <a class="btn btn-outline-primary" th:href="@{/login}">Giriş Yap</a>
         </span>



        </nav>
    </div>
    <br/>
    <br/>
    <br/>
    <br/>
    <div class="container">
        <div class="row">
            <div class="col-md-auto col-md-offset-4">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <h3 class="panel-title text-center">KAYIT</h3>
                    </div>

                    <div class="panel-heading">
                        <h3 class="panel-title text-center">İnsan Kaynakları Kayıt Ol</h3>
                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8" role="form" method="POST"  th:action="@{/signUp}" th:object="${humanResources}">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Adı Soyadı" name="username" th:field="*{hrAd}"  required type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Email" name="email" th:field="*{hrMail}" required type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Şifre" name="password" th:field="*{hrSifre}" required type="password"
                                           value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Şirket Adı" name="sirket" th:field="*{sirket}" required type="text"
                                           value="">
                                </div>
                                <input class="btn btn-lg btn-success btn-block" type="submit" value="Kayıt Ol" >
                                <br/>
                                <span th:if="${errorMsg != null}" class="error"><p class="text-center">Email veya şifre hatalı.</p></span>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:src="@{../static/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/holderjs@2.9.4/holder.js"></script>
<script>
    Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
    });
</script>


</body>

</html>
